<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

</head>
<body>
    
    <div class="container">
        <form class="glass-card" action="/register" method="POST">
            <h2>Register Your Account</h2>
            <h4>Let's Create Your Account</h4>
             <div class="form-group">
                <label for=fullnames>Fullnames</label>
                <div class="input-with-icon">
                    <input type="text" id="fullnames" placeholder=" Enter Fullnames" required>
                    <i class="fas fa-user"></i>
                </div>
            
             </div>

             <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="text" id="email" placeholder="Enter Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
             </div>

             <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <i class="fas fa-lock"></i>
                </div>
             </div>

             <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="input-with-icon">
                    <input type="password" id="confirm_password" placeholder="Enter Password" required>
                    <i class="fas fa-lock"></i>
                </div>
             </div>

             

            <button type="submit">Register</button>

            <div class="footer">
                <p>Already have an account? <a href=login.html>Login</a></p>
            </div>
        </form>
    </div>

 <script src="login.js" defer></script>
</body>
</html>
