<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    

</head>
<body>

     <header class="navbar">
    <div class="nav-brand">Muna's Page</div>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
    <div class="background"></div>
    <div class="container">
        <form class="glass-card" action="/login" method="POST">
            <h2>Login</h2>
            <h4>Welcome Back!</h4>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" placeholder="Enter Email" autocomple="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Enter Password" autocomplete="current-password" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit">Login</button>

            <div class="footer">
                <p>Forgot your Password? <a href="#">Reset Password</a></p>
                <p>Don't have account? <a href=register.html>Register</a></p><br>

            </div>

        </form>
    </div>

<script src="login.js" defer></script>
</body>
</html>
